<!DOCTYPE html>
<html>
<script type="text/javascript">
function red(){
	alert("your favorite color is red");
    document.body.style.background="red";
}

function blue(){
	alert("your favorite color is blue");
    document.body.style.background="blue";
}

function green(){

	alert("your favorite color is green");
    document.body.style.background="green";
}

function yellow(){
	alert("your favorite color is yellow");
    document.body.style.background="yellow";
}

function orange(){
	alert("your favorite color is orange");
    document.body.style.background="orange";

}






</script>







<head>
	<title>button on click</title>
</head>
<body>

<p>click your favorite colour</p>
<input type="radio" name="color" onclick="red()">RED</input>
<p id="red"></p>
